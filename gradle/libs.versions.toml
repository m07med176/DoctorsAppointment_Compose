multiplatform-placeholder = "0.30.1"

material-icon-version = "1.4.1"

image-loader-version = "1.5.3"

accompanist-version = "0.25.2"

voyager-version = "1.0.0-rc06"
moko-version = "0.16.1"



koin-compose-jb = "1.0.3"
youtube-player-android = "12.1.0"

[libraries]
androidGradle = { module = "com.android.tools.build:gradle", version.ref = "agp" }
composeGradle = { module = "org.jetbrains.compose:compose-gradle-plugin", version.ref = "compose" }
kotlinGradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

androidx-coreKtx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity" }
compose-util = {module = "org.jetbrains.compose.ui:ui-util", version.ref = "compose"}

material-icon-extended = {module = "org.jetbrains.compose.material:material-icons-extended", version.ref = "material-icon-version"}
image-loader = {module= "io.github.qdsfdhvh:image-loader", version.ref = "image-loader-version"}

youtube-player-core = {module = "com.pierfrancescosoffritti.androidyoutubeplayer:core", version.ref = "youtube-player-android"}

koin-compose-mp = { module = "io.insert-koin:koin-compose", version.ref = "koin-compose-jb" }

multiplatform-placeholder = { module = "ca.gosyer:accompanist-placeholder", version.ref = "multiplatform-placeholder" }

koin-core = {module = "io.insert-koin:koin-core", version.ref = "koin-version"}
koin-compose = {module = "io.insert-koin:koin-androidx-compose", version.ref = "koin-compose-version"}

# MVVM Staff : https://github.com/icerockdev/moko-mvvm
moko-core = {module = "dev.icerock.moko:mvvm-core", version.ref = "moko-version"}
moko-compose  = {module = "dev.icerock.moko:mvvm-compose", version.ref = "moko-version"}

# Ktor Staff : https://ktor.io/docs/getting-started-ktor-client.html#create-client
# 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.1'
ktor-ios = {module = "io.ktor:ktor-client-ios", version.ref = "ktor_version"}
ktor-java = {module = "io.ktor:ktor-client-java", version.ref = "ktor_version"}
ktor-core = {module = "io.ktor:ktor-client-core", version.ref = "ktor_version"}
ktor-json = {module = "io.ktor:ktor-client-json", version.ref = "ktor_version"}
